name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download Gradle wrapper jar
        run: |
          mkdir -p gradle/wrapper
          curl -sL "https://github.com/gradle/gradle/raw/v8.8.0/gradle/wrapper/gradle-wrapper.jar" \
            -o gradle/wrapper/gradle-wrapper.jar

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper

      - name: Generate launcher icons
        run: python3 generate_icons.py

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Rename APK
        run: |
          mkdir -p artifacts
          cp app/build/outputs/apk/debug/app-debug.apk artifacts/BattagliaNavale-v1.0-debug.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: BattagliaNavale-APK
          path: artifacts/BattagliaNavale-v1.0-debug.apk
          retention-days: 30

      - name: Create Release
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0-build-${{ github.run_number }}
          name: Battaglia Navale v1.0 (build ${{ github.run_number }})
          body: |
            ## Battaglia Navale - APK Debug

            Build automatico dal commit ${{ github.sha }}

            ### Come installare
            1. Scarica il file .apk qui sotto
            2. Su Android: Impostazioni > Sicurezza > Sorgenti sconosciute > Attiva
            3. Apri il file APK scaricato e installa

            ### Come giocare
            Apri l'app su due dispositivi Android sulla stessa rete Wi-Fi.
            Connetti i dispositivi, configura la partita, posiziona le navi e gioca!
          files: artifacts/BattagliaNavale-v1.0-debug.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build summary
        run: |
          echo "## Build completata!" >> $GITHUB_STEP_SUMMARY
          echo "APK: BattagliaNavale-v1.0-debug.apk" >> $GITHUB_STEP_SUMMARY
          echo "Size: $(du -sh artifacts/*.apk | cut -f1)" >> $GITHUB_STEP_SUMMARY
